<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="shortcut icon" href="./assets/img/fav.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Amazing Events | Home</title>
</head>
<body class="bg-color">
  <header class="collapse d-flex justify-content-between aling-content-center flex-column ttl_nav_color">
    <nav class="navbar navbar-expand-lg border-bottom w-nav navbar-dark nav_color">
      <div class="container-fluid ">
        <img src="./assets/img/LogoAmazingEvents.png" alt="Amazing Events logo" title="Amazing Events logo" class="img_fluid img_size_nav" style="width: 10%;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav_r" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <p class="p-1 rounded m-2 "><a class="nav-link active text-light" aria-current="page" href="#">Home</a></p>
            <p class="p-1 rounded m-2"><a class="nav-link text-light" href="./upcomingevents.html">Upcoming Events</a></p>
            <p class="p-1 rounded m-2"><a class="nav-link text-light" href="./pastevents.html">Past Events</a></p>
            <p class="p-1 rounded m-2"><a class="nav-link text-light" href="./contact.html">Contact</a></p>
            <p class="p-1 rounded m-2"><a class="nav-link text-light" href="./stats.html">Stats</a></p>
          </div>
        </div>
      </div>
    </nav>
    <h1 class="text-end ttl_size text-light mt-1 ">HOME</h1>
    
  </header>
  <main id="app">
    <section >
      <div class="d-flex justify-content-around mt-4 flex-wrap">
        <div v-if="categories" v-for="category of categories" class="check_index" id="checkbox">
          <div class="form-check form-check-inline">
            <input @change="returnValuesCheck(this.events)" class="form-check-input" type="checkbox" v-model="categoryCheck" :value="category">
            <label class="form-check-label text-light">{{category}}</label>
          </div> 
        </div>

        <form class="d-flex col-lg-4 col-8" role="search">
          <input class="form-control me-2 " @keyup="returnValuesCheck(this.events)" type="search" v-model="searchValue" placeholder="Search" aria-label="Search" id="search">
          <button class="btn btn-outline-success text-light" type="submit">Search</button>
        </form>
      </div>
    </section>
    <section id="allEvents" class="d-flex justify-content-around mt-4 flex-wrap">
      <div v-if="events" v-for="event of filterEvents" class="card m-4 cardTransition2" style="width: 20rem;">
        <img :src="event.image" class="card-img-top h-img" :alt="event.name" :title="event.name">
        <div class="card-body">
            <h5 class="card-title text-center">{{event.name}}</h5>
            <p class="card-text text-center">{{event.description}} </p>
            <div class="d-flex justify-content-between price_btn_bottom">
                <p class="fs-5 txt_color_logo">Price: {{event.price}}</p>
                <a :href="'./detail.html?id=' + event._id" @click="returnDetail(event._id)" class="btn btn-primary">See more..</a>
            </div>
        </div>
      </div>
      <div v-if="filterEvents.length === 0" >
        <h2 class="fs-1 text-light">There's no match</h2>
      </div>
    </section>
  </main>
    
  <footer class="d-flex justify-content-between align-items-center mt-5 footer">
    <div class="d-flex">
      <img src="./assets/img/iglogo.png" alt="Instagram Logo" class="logo">
      <img src="./assets/img/flogo.png" alt="Facebook Logo" class="logo">
      <img src="./assets/img/wplogo.png" alt="Whatsapp Logo" class="logo">
    </div>
    <p class="fs-4 text-light">Cohort</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
